<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Standard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display-container">
      <div class="expression-display" id="expression-display"></div>
      <div class="display" id="display">0</div>
    </div>
    <div class="buttons">
      <button id="btn-percent">%</button>
      <button id="btn-clear-entry">CE</button>
      <button id="btn-clear">C</button>
      <button id="btn-backspace">⌫</button>

      <button data-func="1/x">⅟x</button>
      <button data-func="square">x²</button>
      <button data-func="sqrt">√x</button>
      <button data-op="/">÷</button>

      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button data-op="*">×</button>

      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button data-op="-">−</button>

      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button data-op="+">+</button>

      <button id="btn-sign">±</button>
      <button class="num">0</button>
      <button id="btn-dot">.</button>
      <button id="btn-equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
